<div ng-controller="AuthCtrl as auth">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">User name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="User name" ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword" class="col-sm-2 control-label">Repeat password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password" ng-model="user.repeatPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" ng-click="auth.register(user)">Register</button>
            </div>
        </div>
    </form>
</div>
